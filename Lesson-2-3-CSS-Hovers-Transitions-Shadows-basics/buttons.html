<style>
  .subscribe-button{
    background-color: rgb(205, 32, 31);
    color: white;
    border: none;
    height: 41px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 14px;
    transition: opacity 0.2s, box-shadow 0.7s;
  }

  .subscribe-button:hover{
    opacity: 0.9;
    box-shadow: 10px 10px 10px 5px rgba(3, 2, 2, 0.5);
  }
  
  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: rgb(255, 255, 255);
    color: rgb(29, 161, 242);
    /* border: 1px solid rgb(6, 102, 150); */
    /* You the property or use the below three seperately */
    border-width: 1px;
    border-style: solid;
    border-color: rgb(29, 161, 242);
    height: 41px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover{
    color: white;
    background-color: rgb(29, 161, 242);
  }
  
  .join-button:active{
    color: white;
    opacity: 0.5;
  }

  .tweet-button{
    background-color: rgb(29, 161, 242);
    color: rgb(255, 255, 255);
    border: none;
    height: 41px;
    width: 105px;
    border-radius: 100px;
    cursor: pointer;
    margin-left: 8px;
    font-size: 13.5px;
    font-weight: bold;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  TWEET
</button>
